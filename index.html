    <!-- Form page -->
    <div class="backdrop">
      <div class="modal">
        <button class="close-btn" type="button">
          <svg width="8" height="8" class="close-svg">
            <use href="./images/icons.svg#close"></use>
          </svg>
        </button>
        <p class="form-title">Leave your contacts and we will call you back</p>
        <form class="form">
          <div class="input-container">
            <label for="user-name" class="label">Name</label>
            <div class="input-box">
              <input
                name="user-name"
                id="user-name"
                type="text"
                class="form-input"
                required
              />
              <svg class="form-svg" width="18" height="24">
                <use href="./images/icons.svg#person"></use>
              </svg>
            </div>
          </div>
          <div class="input-container">
            <label for="user-phone" class="label">Phone</label>
            <div class="input-box">
              <input
                name="user-phone"
                id="user-phone"
                type="tel"
                class="form-input"
                required
              /><svg class="form-svg" width="18" height="24">
                <use href="./images/icons.svg#phone"></use>
              </svg>
            </div>
          </div>
          <div class="input-container">
            <label for="user-email" class="label">Email</label>
            <div class="input-box">
              <input
                name="user-email"
                id="user-email"
                type="email"
                class="form-input"
                required
              />
              <svg class="form-svg" width="18" height="24">
                <use href="./images/icons.svg#email"></use>
              </svg>
            </div>
          </div>
          <div class="textar-box">
            <label class="label" for="user-comment">Comment</label>
            <textarea
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
              class="form-textar"
            ></textarea>
          </div>
          <div class="check-container">
            <input
              name="user-privacy"
              type="checkbox"
              class="checkbox visually-hidden"
              id="user-privacy"
              value="true"
            />
            <label class="user-checkbox" for="user-privacy"
              ><span class="castom-checkbox"
                ><svg width="10" height="8" class="privacy-svg">
                  <use href="./images/icons.svg#vector"></use>
                </svg>
              </span>
              <div>
                I accept the terms and conditions of the
                <a class="user-checkbox-link" href="">Privacy Policy</a>
              </div>
            </label>
          </div>
          <button type="submit" class="form-btn">Send</button>
        </form>
      </div>
    </div>
  </body>
